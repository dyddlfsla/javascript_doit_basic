<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>할인 가격 구하기</title>
  <link rel="stylesheet" href="css/bargain.css">
</head>
<body>
<div id="contents">
  <img src="images/sale.png">
  <ul>
    <li>
      <label for="oPrice">원래 가격</label>
      <input type="text" id="oPrice">원
    </li>
    <li>
      <label for="rate">할인율</label>
      <input type="text" id="rate">%
    </li>
    <li>
      <button onclick="showPrice()">할인 가격 계산하기</button>
    </li>
  </ul>
  <div id="showResult"></div>
</div>
<script>
	function showPrice() {
		var originPrice = document.querySelector("#oPrice").value;
		var rate = document.querySelector("#rate").value;
		if (originPrice != "" && rate != "") {
			var savedPrice = originPrice * (rate / 100);
			var resultPrice = originPrice - savedPrice;
			document.querySelector("#showResult").innerHTML = `원래 가격은 ${originPrice}원 이며, ${rate}%만큼의 할인을 받아 ${savedPrice}원이 절약되었고 최종 결제 금액은 ${resultPrice}원 입니다.`
		} else {
			alert("입력 정보가 없습니다. 다시 확인하고 입력해주세요.");
		}
	}
</script>
</body>
</html>

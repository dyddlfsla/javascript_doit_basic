<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>구구단 연습</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
<script>
	for (var i = 2; i <= 9; i++) {
		document.write("<div>");
		document.write(`<h1> ${i} 단</h1>`);
		for (var j = 1; j <= 9; j++) {
			result = i * j;
			document.write(`${i} X ${j} = ${result} <br>`);
		}
		document.write("</div>");
	}
</script>
</body>
</html>
